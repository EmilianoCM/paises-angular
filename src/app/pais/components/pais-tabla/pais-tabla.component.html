<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblacion </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td>{{ i+1 }}</td>
            <td>
                <img [src]="item.flags.svg" class="small-flag">
            </td>
            <td>{{item.name.common}}</td>
            <td>{{item.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', item.cca2]"> Ver Mas</a>
            </td>
        </tr>
    </tbody>
</table>
